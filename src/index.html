<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h2>All products:</h2>
        <ul class="product-list"></ul>
        <button class="toggle">Toggle</button>
      </section>

      <section>
        <h3>Search your product:</h3>
        <form class="product-form">
          <input type="text" class="search-input" name="product" />

          <button class="btn2" type="submit">search</button>
          <div class="clear-list">
            <button href="!#" class="remove" role="button">Clear List</button> 
          </div>
        </form>
        <p>Search result:</p>
        <ul class="result"></ul>
        <span id="field-empty"></span>
        <span id="not-list"></span>
      </section>
    </main>
  </body>
</html>
